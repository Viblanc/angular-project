<div class="wrapper">
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><span>Transaction ID: </span>{{transaction().id}}</li>
        <li class="list-group-item"><span>Amount: </span>{{transaction().amount | currency}}</li>
        <li class="list-group-item"><span>Balance: </span>{{transaction().balance | currency}}</li>
        <li class="list-group-item"><span>Label: </span>{{transaction().label}}</li>
        <li class="list-group-item"><span>Description: </span>{{transaction().description}}</li>
        <li class="list-group-item"><span>Date: </span>{{transaction().date | date: 'medium'}}</li>
    </ul>
    <button class="btn btn-secondary" routerLink="../">Go back</button>
</div>
